<div class="container">

	<div class="page-header">
		<h1>仲卸商品インポート</h1>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">自社取り扱い商品をCSVファイル形式で一括取り込みすることができます。</h3>
		</div>

        <div class="panel-info">

		<form action="/customers/import" class="form-horizontal" role="form" id="CustomerImportImportForm" enctype="multipart/form-data" method="post" accept-charset="utf-8">
            <div style="display:none;"><input type="hidden" name="_method" value="POST"/></div>
            
            <div class="input file required form-group" style="padding-top:10px">
                <label for="CustomerImportFile" class="col-sm-2 control-label">CSV ファイル</label>
                <div class="col-sm-10">
                    <input type="file" name="data[CustomerImport][file]"  class="form-control" id="CustomerImportFile" required="required" size="10"/>
                </div>
            </div>
            <div class="form-group form-actions">
                <div class="col-sm-offset-2 col-sm-10">
                    <input  class="btn-danger btn" type="submit" value="インポート"/>
                </div>
            </div>
		</form>
        </div>
    </div>
