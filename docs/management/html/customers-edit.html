	<div class="page-header">
		<h1>顧客詳細</h1>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">顧客情報を編集することができます。</h3>
		</div>
		<div class="panel-body">

				<form role="form">
					<div class="row">
						<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
							<div class="form-group">
								<label for="code">顧客コード</label>
								<input type="text" class="form-control" id="code" placeholder="顧客コードを指定してください。">
							</div>
						</div>
						<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
							<div class="form-group">
								<label for="personality">都道府県</label>
								<input type="text" class="form-control" id="personality" placeholder="東京都">
							</div>
						</div>
						<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
							<div class="form-group">
								<label for="business">業種</label>
								<input type="text" class="form-control" id="business" placeholder="スーパーマーケット">
							</div>
						</div>
						<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
							<div class="form-group">
								<label for="personality">株式・その他</label>
								<select class="form-control" id="personality" placeholder="">
									<option></option>
									<option>株式会社</option>
									<option>有限会社</option>
									<option>その他</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
							<div class="form-group">
								<label for="personality">郵便番号</label>
								<input type="text" class="form-control" id="personality" placeholder="123-0001">
							</div>
						</div>
						<div class="col-xs-6 col-sm-8 col-md-9 col-lg-10">
							<div class="form-group">
								<label for="personality">住所</label>
								<input type="text" class="form-control" id="personality" placeholder="東京都○○○○○○○○○○○○">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<div class="form-group required">
								<label for="personality">顧客名</label>
								<input type="text" class="form-control input-lg" id="personality" placeholder="顧客名を指定してください。">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-8 col-md-6 col-lg-6">
							<div class="form-group">
								<label for="personality">TEL</label>
								<input type="text" class="form-control input-xlg" id="personality" placeholder="03-0000-0000">
							</div>
						</div>

						<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
							<div class="form-group">
								<label for="personality">Email</label>
								<input type="text" class="form-control" id="personality" placeholder="info@example.com">
							</div>
						</div>

						<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
							<div class="form-group">
								<label for="personality">FAX</label>
								<input type="text" class="form-control" id="personality" placeholder="03-0000-0000">
							</div>
						</div>

						<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
							<div class="form-group">
								<label for="personality">URL</label>
								<input type="text" class="form-control" id="personality" placeholder="http://">
							</div>
						</div>

					</div>
					<div class="row">

						<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
							<div class="form-group">
								<label for="code">担当者コード</label>
								<input type="text" class="form-control" id="code" placeholder="自社の担当者コードを指定してください。">
							</div>
						</div>
						<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
							<div class="form-group">
								<label for="code">担当者名</label>
								<p class="form-control-static">市場太郎</p>
							</div>
						</div>
						<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
							<div class="form-group">
								<label for="personality">顧客担当者名</label>
								<input type="text" class="form-control" id="personality" placeholder="顧客太郎">
							</div>
						</div>

						<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
							<div class="form-group">
								<label for="personality">顧客担当者役職</label>
								<select class="form-control" id="personality" placeholder="">
									<option></option>
									<option>社長</option>
									<option>部長</option>
									<option>その他</option>
								</select>
							</div>
						</div>
						<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
							<div class="form-group">
								<label for="personality">請求先</label>
								<input type="text" class="form-control" id="personality" placeholder="請求先の顧客名">
							</div>
						</div>

					</div>
					<div class="row">

						<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
							<div class="form-group">
								<label for="code">カスタム項目①</label>
								<input type="text" class="form-control" id="code" placeholder="カスタム項目が指定されます。">
							</div>
						</div>
						<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
							<div class="form-group">
								<label for="code">カスタム項目②</label>
								<input type="text" class="form-control" id="code" placeholder="カスタム項目が指定されます。">
							</div>
						</div>
						<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
							<div class="form-group">
								<label for="code">カスタム項目③</label>
								<input type="text" class="form-control" id="code" placeholder="カスタム項目が指定されます。">
							</div>
						</div>
						<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
							<div class="form-group">
								<label for="code">カスタム項目④</label>
								<input type="text" class="form-control" id="code" placeholder="カスタム項目が指定されます。">
							</div>
						</div>

					</div>
					<div class="row">

						<div class="col-xs-12">
							<div class="form-group">
								<label for="personality">備考</label>
								<textarea class="form-control" id="personality" placeholder="" rows="5"></textarea>
							</div>
						</div>

					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary">更新</button>
						<!--button type="submit" class="btn btn-info">更新して次へ</button-->
					</div>

				</form>

		</div>

	</div>
