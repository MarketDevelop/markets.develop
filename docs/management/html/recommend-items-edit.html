	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">顧客に配信する情報を変更することができます。</h3>
		</div>
		<div class="panel-body">

				<form role="form">
					<div class="row">
						<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
							<div class="form-group">
								<label for="code">カテゴリ</label>
								<input type="text" class="form-control" id="code" placeholder="">
							</div>
						</div>
						<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
							<div class="form-group">
								<label for="personality" class="control-label">配信日</label>
                                <input type="date" class="form-control" id="dateFrom" placeholder="から">
                            </div>
						</div>
						<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
							<div class="form-group">
								<label for="personality" class="control-label">記事状態</label>
								<select class="form-control" id="personality" placeholder="">
									<option value="1" selected>配信</option>
									<option value="2">下書き</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">

						<div class="col-xs-6 col-sm-8 col-md-9 col-lg-10">
							<div class="form-group required">
								<label for="personality">タイトル</label>
								<input type="text" class="form-control" id="personality" placeholder="">
							</div>
						</div>


					</div>
                    
					<div class="row">

						<div class="col-xs-12">
							<div class="form-group">
								<label for="personality">記事①</label>
								<textarea class="form-control" id="personality" placeholder="" rows="5"></textarea>
							</div>
						</div>

					</div>
                    
					<div class="row">

						<div class="col-xs-12">
							<div class="form-group">
								<label for="personality">記事②</label>
								<textarea class="form-control" id="personality" placeholder="" rows="5"></textarea>
							</div>
						</div>

					</div>
					<div class="row">

						<div class="col-xs-12">
							<div class="form-group">
								<label for="personality">記事③</label>
								<textarea class="form-control" id="personality" placeholder="" rows="5"></textarea>
							</div>
						</div>

					</div>
					<div class="row">

						<div class="col-xs-12">
							<div class="form-group">
								<label for="personality">記事④</label>
								<textarea class="form-control" id="personality" placeholder="" rows="5"></textarea>
							</div>
						</div>

					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary">更新</button>
						<!--button type="submit" class="btn btn-info">更新して次へ</button-->
					</div>

				</form>
